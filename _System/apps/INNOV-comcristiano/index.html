<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 
<head>
<title>Hola</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script type="text/javascript" src="//cdn.worldsecuresystems.com/bcapi/bcapi-0.1.0.min.js"></script>
    <script type="text/javascript" src="/_System/apps/INNOV-comcristiano/assets/js/run.js"></script>
</head>
 
<body>
    
    <div id="contenedor_respuesta"></div>
    
    
    <script>
        
        
        var request = $.ajax({
            url: "/api/v2/admin/sites/current/categories",
            type: "GET",
            headers: {
                "Authorization": $.cookie('access_token')
            },
            contentType: "application/json"
        });
        request.done(function (msg) {
            console.log('Request successful, response is: ')
            console.log(msg);
            $('#contenedor_respuesta').append(msg[1]);
        })
        request.fail(function (jqXHR) {
            console.log("Request failed. Error code: " + jqXHR.status);
        })
                

	</script>
</body>
</html>
