    <body>
        <form style="display: none;" id="contador_visitas_webapp" name="catcustomcontentform80326"
        onsubmit="return checkWholeForm80326(this)" enctype="multipart/form-data" method="post"
        action="/CustomContentProcess.aspx?A=EditSave&amp;CCID=16641&amp;OID={module_oid}&amp;OTYPE={module_otype}">
            <label for="CAT_Custom_16">Visitantes</label>
            <input type="text" maxlength="4000" name="CAT_Custom_16" id="CAT_Custom_16"
            class="cat_textbox" />
            <input class="cat_button" type="submit" value="Submit" id="catcustomcontentbutton"
            />
            <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>
            <script type="text/javascript">
                //<![CDATA[
                var submitcount80326 = 0;
                
                function checkWholeForm80326(theForm) {
                    var why = "";
                    if (theForm.ItemName) why += isEmpty(theForm.ItemName.value, "Item Name");
                    if (theForm.CAT_Custom_2) if (theForm.CAT_Custom_2.value.length > 0) why += isCurrency(theForm.CAT_Custom_2.value, "Precio");
                    if (theForm.CAT_Custom_3) if (theForm.CAT_Custom_3.value.length > 0) why += isCurrency(theForm.CAT_Custom_3.value, "Precio Antes");
                    if (why != "") {
                        alert(why);
                        return false;
                    }
                    if (submitcount80326 == 0) {
                        submitcount80326++;
                        theForm.submit();
                        return false;
                    } else {
                        alert("Form submission is in progress.");
                        return false;
                    }
                }
                //]]>
            </script>
        </form>
